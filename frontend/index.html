<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Shake.com</title>
        <meta name='description' content='Shake.com - AI-powered content creation platform' />
        <link rel='manifest' href='/manifest.json' />
        <meta name='theme-color' content='#0f172a' />
        <meta name='apple-mobile-web-app-capable' content='yes' />
        <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
        <meta name='apple-mobile-web-app-title' content='Shake.com' />
        <link rel='apple-touch-icon' href='/assets/generated/pwa-icon-192.dim_192x192.png' />
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('/sw.js')
                        .then(function (registration) {
                            console.log('ServiceWorker registered:', registration.scope);
                        })
                        .catch(function (error) {
                            console.log('ServiceWorker registration failed:', error);
                        });
                });
            }
        </script>
    </body>
</html>
